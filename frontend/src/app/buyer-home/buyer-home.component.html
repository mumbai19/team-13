<div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    
                        <div class="card">
                                <div class="card-header card-header-danger">
                                    <h4 class="card-title ">Farmer Quotations</h4>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead class=" text-primary">
                                                <th>Farmer Name</th>
                                                <th>Contact</th>
                                                <th>Location</th>
                                                <th>Product Name</th>
                                                <th>Quantity</th>
                                                <th>Price</th>
                                                <th></th>
                                                <th></th>
                                            </thead>
                                            <tbody>
                                                    <tr  class="list" *ngFor="let q of quotes" >
                                                            <td >{{q.farmername}}</td>
                                                            <td >{{q.contact}}</td>
                                                            <td >{{q.location}}</td>
                                                            <td >{{q.product}}</td>
                                                            <td >{{q.quantity}}</td>
                                                            <td >{{q.price}}</td>
                                                            <td >
                                                                   <input matInput id=q.farmerid+q.productid placeholder="Quantity required" type="number">
                                                            </td>
                                                            <td >
                                                                    <button mat-raised-button type="submit" (click)="Buy(q.farmerid,q.fishid)" class="btn btn-danger pull-right">Buy</button>
                                                            </td>
                                                    </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                           
                </div>
            </div>
        </div>
</div>
