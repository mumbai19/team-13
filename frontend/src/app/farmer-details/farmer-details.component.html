<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Register farmer</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput id="name" placeholder="Name">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput id="location" placeholder="Location">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput id="contact" placeholder="Contact Number" type="number">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput id="password" placeholder="Password" type="password">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                  <select class="selectpicker" data-style="btn btn-link" id="type">
                                      <option >Farmer</option>
                                      <option >Buyer</option>
                                      <option>Vendor</option>
                                    </select>
                            </div>
                                  <!-- <input matInput placeholder="Adress" type="text"> -->

                          </div>

                          <button mat-raised-button type="submit" (click)="register()" class="btn btn-danger pull-right">Register</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
