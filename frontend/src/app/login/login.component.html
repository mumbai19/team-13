<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Login</h4>
                      <p class="card-category">Enter Your Login Credentials</p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput id="name" placeholder="Name">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">                              
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput id="password" placeholder="Password" type="password">
                                </mat-form-field>
                              </div>
                          </div>
                          <div *ngIf = "passwordError;" class="card-category red">
                            <p>Incorrect Password</p>
                            
                          </div>
                          <div *ngIf = "nonExistentUser;" class="card-category red">
                            
                            <p >User Does Not Exist</p>
                          </div>

                             
                          <button mat-raised-button type="submit" (click)="login()" class="btn btn-danger pull-right">Login</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
