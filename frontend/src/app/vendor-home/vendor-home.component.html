<div class="main-content">
  <div class="container-fluid">
      <div class="row">
        <ul class="nav nav-pills nav-pills-icons" role="tablist">
            <!--
                color-classes: "nav-pills-primary", "nav-pills-info", "nav-pills-success", "nav-pills-warning","nav-pills-danger"
            -->
            <li class="nav-item">
                <a class="nav-link active" href="#add" role="tab" data-toggle="tab">
                    <i class="material-icons">dashboard</i>
                    Add Products
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#orders" role="tab" data-toggle="tab">
                    <i class="material-icons">schedule</i>
                    View Orders
                </a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link" href="#tasks-1" role="tab" data-toggle="tab">
                    <i class="material-icons">list</i>
                    Tasks
                </a>
            </li> -->
        </ul>
        <br/>
        <div class="tab-content tab-space">
            <div class="tab-pane active" id="add">
                <form>
                            <mat-form-field class="example-full-width">
                              <input matInput id="name" placeholder="Name">
                            </mat-form-field>

                            <mat-form-field class="example-full-width">
                              <input matInput id="quantity" placeholder="Quantity">
                            </mat-form-field>

                            <mat-form-field class="example-full-width">
                                <input matInput id="price" placeholder="Price">
                            </mat-form-field>
                   

                    <button mat-raised-button type="submit" (click)="addProducts()" class="btn btn-danger pull-right">Register</button>
                    <div class="clearfix"></div>
                </form>
            </div>
            <div class="tab-pane" id="orders">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-header card-header-danger">
                                        <h4 class="card-title ">Your orders</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table">
                                                <thead class=" text-primary">
                                                    <th>Farmer Name</th>
                                                    <th>Contact</th>
                                                    <th>Location</th>
                                                    <th>Product</th>
                                                    <th>Quantity</th>
                                                    <th></th>
                                                    <th></th>
                                                </thead>
                                                <tbody>
                                                        <tr  class="list" *ngFor="let or of order" >
                                                                <td >{{or.name}}</td>
                                                                <td >{{or.contact}}</td>
                                                                <td >{{or.location}}</td>
                                                                <td > {{or.product}}</td>
                                                                <td >{{or.quantity}}</td>
                                                                <td >
                                                                        <button mat-raised-button type="submit" (click)="Accept(or.name)" class="btn btn-success pull-right">Accept</button>
                                                                </td>
                                                                <td >
                                                                        <button mat-raised-button type="submit" (click)="Reject(or.name)" class="btn btn-danger pull-right">Reject</button>
                                                                </td>
                                                        </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
            </div>
        </div>

      </div>
  </div>
</div>
